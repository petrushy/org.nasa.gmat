runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
#sdk-extensions:
#  - org.freedesktop.Sdk.Extension.openjdk17

command: /app/bin/GMAT-R2022a #/app/R2022a/bin/GMAT-R2022a /app/R2022a/bin/GMAT_R2022a  # /usr/bin/sh #R2022a/bin/GMAT_R2022a

finish-args:
  - --share=ipc
  # - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=xdg-documents
  # - --filesystem=home
  - --env=TMPDIR=/var/tmp
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # - --env=OUTPUT_PATH=/var/tmp

platform-extensions: org.freedesktop.Platform.GL.default

add-extensions:
  org.freedesktop.Platform.GL.default:
    # directory: lib/extensions/GL
    versions: '45'
    subdirectories: true
    no-autodownload: false


modules:
  - shared-modules/gtk2/gtk2.json
  # - shared-modules/glu/glu-9.json



  - name: libtiff
    buildsystem: autotools
    sources:
      - type: archive
        url: "http://download.osgeo.org/libtiff/tiff-4.1.0.tar.gz"
        sha256: "5d29f32517dadb6dbcd1255ea5bbc93a2b54b94fbf83653b4d65c7d6775b8634"

  - name: python
    buildsystem: autotools
    config-opts:
      - --enable-shared
      - --with-ensurepip=install
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.9.18/Python-3.9.18.tar.xz
        sha256: 01597db0132c1cf7b331eff68ae09b5a235a3c3caa9c944c29cac7d1c4c4c00a
    cleanup:
      - /share/doc

  - name: libjpeg # with libjpeg.so.8
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_SKIP_RPATH:BOOL=YES
      - -DENABLE_STATIC:BOOL=NO
      - -DWITH_JPEG8:BOOL=YES
      - -DCMAKE_INSTALL_LIBDIR=/app/lib # uses lib64 by default
    sources: &libjpeg_sources
      - type: archive
        url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/refs/tags/2.1.3.tar.gz
        sha256: dbda0c685942aa3ea908496592491e5ec8160d2cf1ec9d5fd5470e50768e7859


  - name: libglu
    buildsystem: meson
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/mesa/glu.git"
        tag: "glu-9.0.3"

  - name: wxWidgets
    buildsystem: autotools   #cmake-ninja
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/wx
      - /share
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxWidgets-3.0.5.tar.bz2
        sha256: 8aacd56b462f42fb6e33b4d8f5d40be5abc3d3b41348ea968aa515cc8285d813
